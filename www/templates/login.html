<ion-view  id="page5" title="AIR TRACKER">
    <ion-content class="has-header" padding="true" style="background: url(img/background1.jpg) center; background-size: cover;">
        <div class="app-icon"></div>
		<form name="loginForm" class="list " id="login-form1">
            <ion-list class=" " id="login-list2">
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #fffcfd;">Email</span>
                    <input ng-model="user.email" style="color: white;" type="email" placeholder="Điền email" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #fffcfd;" >Mật khẩu</span>
                    <input ng-model="user.password" style="color: white;" type="password" placeholder="Điền mật khẩu" required>
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" 
            class=" button button-stable  button-block "id="signup-button3">
            <i class="ion-key" id="icon-left"></i>ĐĂNG NHẬP</button>
        </form>

	</ion-content>
</ion-view>
