<ion-view id="page9" title="Địa điểm">
    <ion-content class="has-header" padding="false" style="background-image: url('../img/nen2.jpg');">

        <div ng-repeat="item in locations" style=" margin-bottom: 0;" class="list condensed-space no-padding" >

          <div class="card dark-bg in" >
            <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse">
              <!-- thong tin  -->
              <h2>{{item.info}}</h2> 
              <!-- dia chi -->
              <p>{{item.location}}</p>
              <!-- <p>{{item.deviceId}}</p> -->
              <div class="button-bar bar-dark"  style="bottom: 0;position: absolute;right: 0;">
                <button ng-click="deleteLocation(item.$id)" class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-android-delete pull-right text-white"></button>
                <button ng-click="itemManipulation(item)" class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-ios-compose pull-right text-white"></button>
                <button ng-click="view_location(item.$id)" class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-ios-eye pull-right text-white"></button>
              </div>
              <!-- Ảnh địa điểm -->
              <img ng-src="{{&apos;img/&apos;+ item.img +&apos;&apos;}}"   >
            </a>
          </div>

      </div>

    </ion-content>

  <button ng-click="itemManipulation()" class="button button-fab button-fab-bottom-right button-calm icon ion-plus waves-effect waves-button waves-light"></button>

</ion-view>
